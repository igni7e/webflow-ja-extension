<!-- options.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>OCディア日本語化 拡張機能 設定</title>
  <!-- utils.js を先に、次に options.js を読み込む -->
  <script src="utils.js" defer></script>
  <script src="options.js" defer></script>
</head>
<body>
  <h1>OCディア日本語化 拡張機能 設定</h1>
  <!-- 用語集一覧表示、部分置換プレビュー用のUIをここに追加予定 -->

  <h2>部分置換プレビュー</h2>
  <label for="preview-input">テストする英語テキスト:</label>
  <input type="text" id="preview-input" size="40">
  <button id="preview-btn">翻訳プレビュー</button>
  <div id="preview-result" style="margin-top:10px;"></div>

  <!-- 許可ホストの管理UI -->
  <h2>対象サイト（許可ホスト/URLパターン）</h2>
  <p>翻訳を適用するホスト名やURLパターンを設定します。例: <code>*.ocdia.com</code> / <code>https://admin.ocdia.com/*</code></p>
  <div>
    <input type="text" id="host-pattern-input" size="40" placeholder="*.ocdia.com">
    <button id="add-host-pattern">追加</button>
  </div>
  <ul id="host-pattern-list"></ul>

  <!-- 用語集テーブルはJSで追加 -->
</body>
</html>
